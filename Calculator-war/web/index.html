<html>
    <head>
        <title>Calculadora</title>
        <link href="css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main2">
            <form action="./CalcServlet" method="POST" class="contenedor"><center>
                    <h1 class="texto"> Calculadora </h1> <br>
                    <input  type="number" class="campo" name="val1" placeholder="valor 1" required/>
                    <select name="oper" class="campo1">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="%">%</option>
                        <option value="^">^</option>
                    </select>
                    <input type="number"  class="campo" name="val2" placeholder="valor 2" required/>

                    <input type="submit" class="campo2" value="=" />

            </form></center>
        </div>
    </body>
</html>
